<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Codeing</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<style>

#codeing_free_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_info_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_notice_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_qna_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_study_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_project_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
    }

#codeing_wiki_nav:hover{
    background:red;
    font-weight:bold;
    color:white;
}

#codeing_card_nav:hover{
    background:blue;
    font-weight:bold;
    color:white;
}


</style>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light" style="font-weight:bold" ><a href="/" style="color: red; text-decoration : none;">CODEING</a></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/notice/notice" id="codeing_notice_nav">공지사항</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/info/info" id="codeing_info_nav">정보 게시판</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/qna/qna" id="codeing_qna_nav">질문 게시판</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/free/free" id="codeing_free_nav">자유게시판</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/study/study" id="codeing_study_nav">스터디 모집</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/project/project" id="codeing_project_nav">프로젝트 모집</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/wiki/wiki" id="codeing_wiki_nav">코드잉위키</a>
            <!-- 2220312 코드 추가 스크랩페이지이동 -->
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/scrap/scrap" id="codeing_card_nav">스크랩</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle" >메뉴</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <form action="/search" method="GET">
                                        <div class="row">
                                            <div style="float: right;" class="sear">
                                                <div class="sear">
                                                    <div class="sear" style="margin-top: 10px;">
                                                        <select style="width: 6em;" class="custom-select custom-select-md" name="type">
                                                            <option value="all">전체</option>
                                                            <option value="title_content">제목+내용</option>
                                                            <option value="title">제목</option>
                                                            <option value="content">내용</option>
                                                            <option value="writer">작성자</option>
                                                        </select>
                                                    </div>
                                                    <div class="sear" style="margin-top: 10px;">
                                                        <input type="text" name="q" value="{{ q }}" class="form-control form-control-md"
                                                            style="width: 15em;" placeholder="검색어를 입력해주세요.">
                                                    </div>
                                                    <div class="sear" style="margin-top: 10px;">
                                                         <button class="btn btn-md btn-outline-dark" type="submit">검색</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                        <li class="nav-item active"><a class="nav-link" style="margin-top: 10px;" href="/">홈으로</a></li>

                        {% if request.session.sessionid == None %}
                        <li class="nav-item"><a class="nav-link" style="margin-top: 10px;" href="/login">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" style="margin-top: 10px;" href="/register">회원가입</a></li>
                        {% else %}
                        <li class="nav-item dropdown" style="margin-top: 10px;">
                            <a class="nav-link dropdown-toggle"  id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.session.sessionname }}</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                                <a class="dropdown-item" href="/mypage">회원 정보</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">로그아웃</a>
                            </div>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

{% block content %}
{% endblock %}
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js'%}"></script>
</body>
</html>
