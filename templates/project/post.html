<style>
#codeing_project_nav{
    background:blue;
    font-weight:bold;
    color:white;
    }
</style>
{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <form action="/project/project/p" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="pro_inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="board_title" class="form-control" maxlength = "50" id="pro_inputTitle" autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label"><strong>게시판</strong></div>
                    <div class="col-sm-10">
                        <div class="form-control">프로젝트 모집</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputWiki" class="col-sm-2 col-form-label"><strong>주제</strong></label>
                    <div class="col-sm-10">
                        <input list="title" name="wiki" id="pro_inputWiki">
                        <datalist id="title" required>
                            {% for o in objs %}
                            <option value="{{ o }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputNum" class="col-sm-2 col-form-label"><strong>인원수(1~100)</strong></label>
                    <div class="col-sm-10">
                        <input type="number" id="pro_inputNum" min="1" max="100" name="board_num" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputplace" class="col-sm-2 col-form-label"><strong>장소</strong></label>
                    <div class="col-sm-10">
                        <input type="text" id="pro_inputplace" name="board_place" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputRecruit" class="col-sm-2 col-form-label"><strong>모집기간</strong></label>
                    <div class="col-sm-10">
                        <input type="datetime-local" name="board_recruitdate" class="form-control" id = "pro_inputRecruit" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pro_inputTime" class="col-sm-2 col-form-label"><strong>모임시간</strong></label>
                    <div class="col-sm-10">
                        <input type="datetime-local" name="board_time" class="form-control"id="pro_inputTime" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pro_inputOnOff" class="col-sm-2 col-form-label"><strong>온/오프라인</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="board_on_off" class="form-control" id="pro_inputOnOff" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputPhone" class="col-sm-2 col-form-label"><strong>연락처</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="board_phone" class="form-control" id="pro_inputPhone" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pro_inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                    <div class="col-sm-10">
                        <textarea type="text" name="board_content" class="form-control" id="pro_inputContent" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
