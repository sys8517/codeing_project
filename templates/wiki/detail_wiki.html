{% extends 'base.html' %}
{% block content %}
<!--{% if board.board_place %}-->
<!--     <input type="text" name="board_place" class="form-control" id="board_place" value="{{ board.board_place }}" autofocus readonly>-->
<!--{% endif %}-->
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputTitle" value="{{ wiki.wiki_title }}" autofocus readonly>
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label for="inputContent" class="col-sm-2 col-form-label"><strong>게시판</strong></label>-->
<!--                    <div class="col-sm-10">-->
<!--                        <div class="form-control">자유게시판</div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>주제</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="wiki" class="form-control" id="wiki" value="{{ wiki.wiki_kind }}"  readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label><br>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" id="inputContent" readonly cols="30" rows="15">{{ wiki.wiki_content }} </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        {% if request.session.sessionid %}
                            <br>최근 수정자 : {{wiki.revi.user_id}}<br><br>
                            <a class="btn btn-primary" href="/wiki/uv/{{wiki.wiki_id}}">수정</a><br>
                        {% endif %}
                        <br><input class="btn btn-primary" type="button" role="button" onclick="location.href='/wiki/wiki'" value="위키로">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
