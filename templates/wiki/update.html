<style>
#codeing_wiki_nav{
    background:blue;
    font-weight:bold;
    color:white;
    }
</style>
{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <form action="/wiki/u/{{wiki.wiki_id}}/" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="wiki_inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="wiki_inputTitle" placeholder="{{wiki.wiki_title}}" autofocus required readonly >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="wiki_inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                    <div class="col-sm-10">
                        <textarea type="text" name="content" class="form-control" id="wiki_inputContent"  required>{{wiki.wiki_content}}</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="wiki_modititle" class="col-sm-2 col-form-label"><strong>수정제목</strong></label>
                    <div class="col-sm-10">
                        <textarea type="text" name="revi_title" class="form-control" id="wiki_modititle" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="wiki_modicon" class="col-sm-2 col-form-label"><strong>수정내용</strong></label>
                    <div class="col-sm-10">
                        <textarea type="text" name="revi_content" class="form-control" id="wiki_modicon" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        <input class="btn btn-primary" type="submit" role="button" value="수정">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
